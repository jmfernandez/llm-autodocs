[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-autodocs"
version = "0.0.9"
description = "llm-autodocs ðŸ§ž: Automatically generate docstrings for your codebase using LLMs."
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["dependencies"]


[project.urls]
"Homepage" = "https://github.com/jmfernandez/llm-autodocs-jerpint"

[project.scripts]
autodocs = "src.cli:main"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
include = ["src"]

[tool.black]
line-length = 90

[tool.poetry]
name = "llm-autodocs"
version = "0.0.9"
description = "llm-autodocs ðŸ§ž: Automatically generate docstrings for your codebase using LLMs."
license = "MIT"
authors = [
    "Jeremy Pinto <jerpint@gmail.com>",
    "JosÃ© MÂª FernÃ¡ndez <jose.m.fernandez@bsc.es>",
]
readme = "README.md"
repository = "https://github.com/jmfernandez/llm-autodocs-jerpint"

packages = [
    { include = "src" },
    { include = "src/**/*.py" },
]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"

[tool.poetry.scripts]
autodocs = "src.cli:main"
